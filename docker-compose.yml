version: '3.9'

services:
  sekha-controller:
    image: ghcr.io/sekha-ai/sekha-controller:latest
    container_name: sekha-controller
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgresql://sekha:sekha_password@postgres:5432/sekha
      - VECTOR_DB_URL=http://chroma:8000
      - BRIDGE_URL=http://sekha-bridge:5001
    volumes:
      - sekha-data:/data
      - ./config.toml:/app/config.toml:ro
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  sekha-bridge:
    image: ghcr.io/sekha-ai/sekha-bridge:latest
    container_name: sekha-bridge
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: sekha-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sekha
      - POSTGRES_USER=sekha
      - POSTGRES_PASSWORD=sekha_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sekha"]
      interval: 10s
      timeout: 5s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    container_name: sekha-chroma
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE

  redis:
    image: redis:7-alpine
    container_name: sekha-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  sekha-data:
  postgres-data:
  chroma-data:
  redis-data:

networks:
  default:
    name: sekha-network
