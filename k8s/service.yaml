apiVersion: v1
kind: Service
metadata:
  name: sekha-core
  namespace: sekha
  labels:
    app.kubernetes.io/name: sekha-core
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: sekha-core

---

apiVersion: v1
kind: Service
metadata:
  name: sekha-bridge
  namespace: sekha
  labels:
    app.kubernetes.io/name: sekha-bridge
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: sekha-bridge

---

apiVersion: v1
kind: Service
metadata:
  name: chroma
  namespace: sekha
  labels:
    app.kubernetes.io/name: chroma
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: chroma

---

apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: sekha
  labels:
    app.kubernetes.io/name: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
