apiVersion: v1
kind: Service
metadata:
  name: sekha-core
  namespace: sekha
  labels:
    app.kubernetes.io/name: sekha-core
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app.kubernetes.io/name: sekha-core

---
apiVersion: v1
kind: Service
metadata:
  name: sekha-bridge
  namespace: sekha
  labels:
    app.kubernetes.io/name: sekha-bridge
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    name: http
  selector:
    app.kubernetes.io/name: sekha-bridge
---
apiVersion: v1
kind: Service
metadata:
  name: sekha-ingress
  namespace: sekha
  labels:
    app.kubernetes.io/name: sekha-ingress
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app.kubernetes.io/name: sekha-core