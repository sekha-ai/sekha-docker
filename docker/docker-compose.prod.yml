services:
  sekha-core:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ghcr.io/sekha-ai/controller:latest
    ports:
      - "${SEKHA_PORT:-8080}:8080"
    volumes:
      - sekha-data:/data
      - ./config.prod.toml:/etc/sekha/config.toml:ro
    environment:
      - RUST_LOG=info
    depends_on:
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  sekha-bridge:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ghcr.io/sekha-ai/llm-bridge:latest
    expose:
      - "5001"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  chroma:
    image: chromadb/chroma:latest
    expose:
      - "8000"
    volumes:
      - chroma-data:/chroma/chroma
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  sekha-data:
    driver: local
  chroma-data:
    driver: local
  redis-data:
    driver: local
