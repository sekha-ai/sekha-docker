# Production Docker Compose for Sekha Stack

name: sekha

services:
  sekha-core:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ghcr.io/sekha-ai/sekha-controller:latest
    ports:
      - "${SEKHA_PORT:-8080}:8080"
    volumes:
      - ./data:/data
      - ./config.prod.toml:/app/config.toml:ro
    environment:
      - RUST_LOG=info
      - SEKHA__SERVER_HOST=0.0.0.0
      - SEKHA__SERVER_PORT=8080
      - SEKHA__MCP_API_KEY=${MCP_API_KEY:-}
      - SEKHA__REST_API_KEY=${REST_API_KEY:-}
      - SEKHA__DATABASE_URL=${DATABASE_URL:-sqlite:///data/sekha.db}
      - SEKHA__OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - SEKHA__CHROMA_URL=${CHROMA_URL:-http://chroma:8000}
      - SEKHA__LLM_BRIDGE_URL=${LLM_BRIDGE_URL:-http://sekha-bridge:5001}
      - SEKHA__LOG_LEVEL=${LOG_LEVEL:-info}
      - SEKHA__SUMMARIZATION_ENABLED=${SUMMARIZATION_ENABLED:-true}
      - SEKHA__PRUNING_ENABLED=${PRUNING_ENABLED:-true}
      - SEKHA__EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text:latest}
      - SEKHA__SUMMARIZATION_MODEL=${SUMMARIZATION_MODEL:-llama3.1:8b}      
    depends_on:
      chroma:
        condition: service_started
      redis:
        condition: service_healthy
      sekha-bridge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      start_period: 120s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

  sekha-bridge:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ghcr.io/sekha-ai/sekha-llm-bridge:latest
    expose:
      - "5001"
    environment:
      # v2.0: Bridge configuration
      - HOST=0.0.0.0
      - PORT=5001
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Model configuration (required for v2.0)
      - OLLAMA_BASE_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - CHAT_MODEL=${CHAT_MODEL:-llama3.1:8b}
      - VISION_MODEL=${VISION_MODEL:-}
      # Redis for circuit breakers and rate limiting
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # NEW: Sekha Proxy with Web UI and Context Injection
  sekha-proxy:
    extra_hosts:
      - "host.docker.internal:host-gateway"
    image: ghcr.io/sekha-ai/sekha-proxy:latest
    ports:
      - "${PROXY_PORT:-8081}:8081"
    environment:
      # Proxy settings
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8081
      
      # Controller connection
      - CONTROLLER_URL=http://sekha-core:8080
      - CONTROLLER_API_KEY=${MCP_API_KEY}
      - CONTROLLER_TIMEOUT=30
      
      # LLM Bridge connection (v2.0)
      - LLM_BRIDGE_URL=http://sekha-bridge:5001
      - LLM_TIMEOUT=120
      
      # Memory settings
      - AUTO_INJECT_CONTEXT=${AUTO_INJECT_CONTEXT:-true}
      - DEFAULT_FOLDER=${DEFAULT_FOLDER:-/work}
      - CONTEXT_TOKEN_BUDGET=${CONTEXT_BUDGET:-4000}
      - PREFERRED_LABELS=${PREFERRED_LABELS:-}
      - EXCLUDED_FOLDERS=${EXCLUDED_FOLDERS:-}
    depends_on:
      sekha-core:
        condition: service_healthy
      sekha-bridge:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 5s
      start_period: 20s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'

  chroma:
    image: chromadb/chroma:0.4.24
    ports:
      - "${CHROMA_PORT:-8000}:8000"
    volumes:
      - ./chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped

  redis:
    image: redis:7.4-alpine
    expose:
      - "6379"
    volumes:
      - ./redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  sekha-data:
  chroma-data:
  redis-data:
