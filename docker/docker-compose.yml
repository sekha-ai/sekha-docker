services:
  sekha-core:
    image: ghcr.io/sekha-ai/controller:latest
    ports:
      - "${SEKHA_PORT:-8080}:8080"
    volumes:
      - ./data:/data
      - ./config.toml:/config.toml:ro
    environment:
      - SEKHA_DATABASE_URL=sqlite:///data/sekha.db
      - SEKHA_CHROMA_URL=${CHROMA_HOST:-http://chroma:8000}
      - SEKHA_OLLAMA_URL=${OLLAMA_HOST:-http://ollama:11434}
      - RUST_LOG=info
    depends_on:
      - chroma
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  sekha-bridge:
    image: ghcr.io/sekha-ai/llm-bridge:latest
    ports:
      - "5001:5001"
    environment:
      - OLLAMA_HOST=${OLLAMA_HOST:-http://ollama:11434}
      - REDIS_URL=${REDIS_HOST:-redis://redis:6379/0}
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  chroma-data:
  redis-data: