name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CONTROLLER: sekha-ai/sekha-controller
  IMAGE_NAME_BRIDGE: sekha-ai/sekha-mcp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sekha-docker
        uses: actions/checkout@v3
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker
      
      - name: Checkout sekha-controller
        uses: actions/checkout@v3
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller
      
      - name: Checkout sekha-mcp
        uses: actions/checkout@v3
        with:
          repository: sekha-ai/sekha-mcp
          path: sekha-mcp
      
      - name: Log in to Container Registry
      
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for controller
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
      
      - name: Extract metadata (tags, labels) for bridge
        id: meta-bridge
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BRIDGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
      
      - name: Build and push controller image
        uses: docker/build-push-action@v5
        with:
          context: ./sekha-controller
          file: ./sekha-docker/docker/Dockerfile.rust.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push bridge image
        uses: docker/build-push-action@v5
        with:
          context: ./sekha-mcp
          file: ./sekha-docker/docker/Dockerfile.python.prod
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-bridge.outputs.tags }}
          labels: ${{ steps.meta-bridge.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}:${{ steps.meta-controller.outputs.version }}
          format: spdx-json
          output-file: sbom-controller.spdx.json
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-controller
          path: sbom-controller.spdx.json
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}:${{ steps.meta-controller.outputs.version }}
          format: sarif
          output: trivy-results.sarif
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif
