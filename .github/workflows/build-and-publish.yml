name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CONTROLLER: ${{ github.repository_owner }}/sekha-controller
  IMAGE_NAME_LLM_BRIDGE: ${{ github.repository_owner }}/sekha-llm-bridge
  IMAGE_NAME_PROXY: ${{ github.repository_owner }}/sekha-proxy

jobs:
  build-rust-binary:
    name: Build Rust Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sekha-controller-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: sekha-controller-linux-aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: sekha-controller-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: sekha-controller-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sekha-controller-windows-x86_64.exe
    
    steps:
      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller
      
      - name: Install Xcode Command Line Tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          sudo xcode-select --install || true
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install target and verify
        run: |
          echo "Installing target: ${{ matrix.target }}"
          rustup target add ${{ matrix.target }}
          
          echo "Installed targets:"
          rustup target list --installed
          
          echo "Rustup show:"
          rustup show
          
          echo "Cargo version:"
          cargo --version

      - name: Install cross-compilation tools (aarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross
          
          # Add target
          rustup target add aarch64-unknown-linux-gnu
          rustup target list --installed
          
          # Create cargo config in the project directory
          mkdir -p sekha-controller/.cargo
          cat > sekha-controller/.cargo/config.toml << 'EOF'
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF
          
          cat sekha-controller/.cargo/config.toml
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: ./sekha-controller
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
      
      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/sekha-controller* ${{ matrix.artifact }}
        working-directory: ./sekha-controller
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ./sekha-controller/${{ matrix.artifact }}

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [controller, llm-bridge, proxy]
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          
      - name: Checkout sekha-docker
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker

      - name: Checkout sekha-controller
        if: matrix.component == 'controller'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Checkout sekha-llm-bridge
        if: matrix.component == 'llm-bridge'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: sekha-llm-bridge

      - name: Checkout sekha-proxy
        if: matrix.component == 'proxy'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-proxy
          path: sekha-proxy
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image name and context
        id: build-params
        run: |
          if [ "${{ matrix.component }}" = "controller" ]; then
            echo "image_name=${{ env.IMAGE_NAME_CONTROLLER }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-controller" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-controller/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "llm-bridge" ]; then
            echo "image_name=${{ env.IMAGE_NAME_LLM_BRIDGE }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-llm-bridge" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-llm-bridge/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "image_name=${{ env.IMAGE_NAME_PROXY }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-proxy" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-proxy/Dockerfile" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.build-params.outputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.build-params.outputs.context }}
          file: ${{ steps.build-params.outputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build-rust-binary, build-docker-images]
    
    steps:
      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Checkout sekha-llm-bridge
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: sekha-llm-bridge

      - name: Checkout sekha-proxy
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-proxy
          path: sekha-proxy
      
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate SBOM for Controller
        run: |
          syft packages dir:./sekha-controller -o spdx-json > sekha-controller-sbom.json
      
      - name: Generate SBOM for LLM Bridge
        run: |
          syft packages dir:./sekha-llm-bridge -o spdx-json > sekha-llm-bridge-sbom.json

      - name: Generate SBOM for Proxy
        run: |
          syft packages dir:./sekha-proxy -o spdx-json > sekha-proxy-sbom.json
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom-files
          path: |
            sekha-controller-sbom.json
            sekha-llm-bridge-sbom.json
            sekha-proxy-sbom.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker-images
    
    steps:
      - name: Checkout sekha-docker
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LLM_BRIDGE }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:latest
      
      - name: Start full stack
        working-directory: sekha-docker/docker
        run: |
          export SEKHA_API_KEY=test-key-for-ci
          docker compose -f docker-compose.prod.yml up -d
          sleep 30
      
      - name: Check health endpoints
        run: |
          echo "Checking controller health..."
          curl -f http://localhost:8080/health || exit 1
          echo "✅ Controller healthy"
          
          echo "Checking proxy health..."
          curl -f http://localhost:8081/health || exit 1
          echo "✅ Proxy healthy"
          
          echo "✅ All services healthy"
      
      - name: Cleanup
        if: always()
        working-directory: sekha-docker/docker
        run: |
          docker compose -f docker-compose.prod.yml down -v

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-rust-binary, build-docker-images, generate-sbom, integration-tests]
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Sekha v${{ github.ref_name }} - Complete Stack Release
            
            This release includes Docker images for the complete Sekha stack:
            - **sekha-controller** - Core memory engine (Rust)
            - **sekha-llm-bridge** - LLM operations service (Python)
            - **sekha-proxy** - Intelligent routing with context injection (Python)
            
            ### Quick Start
            ```bash
            git clone https://github.com/sekha-ai/sekha-docker.git
            cd sekha-docker/docker
            export SEKHA_API_KEY="your-secure-key"
            docker compose -f docker-compose.prod.yml up -d
            ```
            
            ### Docker Images
            - `ghcr.io/sekha-ai/sekha-controller:${{ github.ref_name }}`
            - `ghcr.io/sekha-ai/sekha-llm-bridge:${{ github.ref_name }}`
            - `ghcr.io/sekha-ai/sekha-proxy:${{ github.ref_name }}`
            
            ### Access Points
            - Web UI: http://localhost:8081
            - Controller API: http://localhost:8080
            - API Docs: http://localhost:8080/swagger-ui/
            
            See [DEPLOYMENT.md](./DEPLOYMENT.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
