name: Build and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CONTROLLER: ${{ github.repository_owner }}/sekha-controller
  IMAGE_NAME_LLM_BRIDGE: ${{ github.repository_owner }}/sekha-llm-bridge
  IMAGE_NAME_PROXY: ${{ github.repository_owner }}/sekha-proxy

jobs:
  build-rust-binary:
    name: Build Rust Binary
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sekha-controller-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: sekha-controller-linux-aarch64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact: sekha-controller-macos-aarch64
    
    steps:
      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller
          
      - name: Override rust-toolchain for cross-compilation
        if: matrix.target != 'x86_64-unknown-linux-gnu' && matrix.os == 'ubuntu-latest'
        working-directory: ./sekha-controller
        run: |
          echo "Removing rust-toolchain.toml to allow cross-compilation"
          mv rust-toolchain.toml rust-toolchain.toml.bak || true
      
      - name: Install Xcode Command Line Tools (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          sudo xcode-select --install || true
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install target and verify
        run: |
          echo "Installing target: ${{ matrix.target }}"
          rustup target add ${{ matrix.target }}
          
          echo "Installed targets:"
          rustup target list --installed
          
          echo "Rustup show:"
          rustup show
          
          echo "Cargo version:"
          cargo --version

      - name: Install cross-compilation tools (aarch64)
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "=== BEFORE: sources.list ==="
          cat /etc/apt/sources.list
          
          echo "=== BEFORE: sources.list.d files ==="
          ls -la /etc/apt/sources.list.d/
          for file in /etc/apt/sources.list.d/*.list; do
            echo "--- $file ---"
            cat "$file" || true
          done
          
          # Completely rewrite sources.list with explicit arch
          sudo tee /etc/apt/sources.list <<'EOF'
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-updates main restricted universe multiverse
          deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ noble-backports main restricted universe multiverse
          deb [arch=amd64] http://security.ubuntu.com/ubuntu/ noble-security main restricted universe multiverse
          EOF
          
          # Remove ALL sources.list.d files to be sure
          sudo rm -f /etc/apt/sources.list.d/*.list
          
          # Add arm64 architecture
          sudo dpkg --add-architecture arm64
          
          # Add arm64 repos
          sudo tee /etc/apt/sources.list.d/arm64.list <<'EOF'
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-updates main restricted universe multiverse
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports noble-security main restricted universe multiverse
          EOF
          
          echo "=== AFTER: sources.list ==="
          cat /etc/apt/sources.list
          
          echo "=== AFTER: sources.list.d files ==="
          ls -la /etc/apt/sources.list.d/
          cat /etc/apt/sources.list.d/arm64.list
          
          sudo apt-get update || true
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libc6-dev-arm64-cross libssl-dev:arm64
          
          rustup target add aarch64-unknown-linux-gnu
          
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          PKG_CONFIG_ALLOW_CROSS: 1
          PKG_CONFIG_PATH: /usr/lib/aarch64-linux-gnu/pkgconfig
          OPENSSL_LIB_DIR: /usr/lib/aarch64-linux-gnu
          OPENSSL_INCLUDE_DIR: /usr/include
      
      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
            export OPENSSL_LIB_DIR=/usr/lib/aarch64-linux-gnu
            export OPENSSL_INCLUDE_DIR=/usr/include
          fi
          cargo build --release --target ${{ matrix.target }}
        working-directory: ./sekha-controller
      
      - name: Rename binary
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp target/${{ matrix.target }}/release/sekha-controller.exe ${{ matrix.artifact }}
          else
            cp target/${{ matrix.target }}/release/sekha-controller ${{ matrix.artifact }}
          fi
        working-directory: ./sekha-controller
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: ./sekha-controller/${{ matrix.artifact }}

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        component: [controller, llm-bridge, proxy]
    
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host
          
      - name: Checkout sekha-docker
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker

      - name: Checkout sekha-controller
        if: matrix.component == 'controller'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Checkout sekha-llm-bridge
        if: matrix.component == 'llm-bridge'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: sekha-llm-bridge

      - name: Checkout sekha-proxy
        if: matrix.component == 'proxy'
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-proxy
          path: sekha-proxy
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Determine image name and context
        id: build-params
        run: |
          if [ "${{ matrix.component }}" = "controller" ]; then
            echo "image_name=${{ env.IMAGE_NAME_CONTROLLER }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-controller" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-controller/Dockerfile" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.component }}" = "llm-bridge" ]; then
            echo "image_name=${{ env.IMAGE_NAME_LLM_BRIDGE }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-llm-bridge" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-llm-bridge/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "image_name=${{ env.IMAGE_NAME_PROXY }}" >> $GITHUB_OUTPUT
            echo "context=./sekha-proxy" >> $GITHUB_OUTPUT
            echo "dockerfile=./sekha-proxy/Dockerfile" >> $GITHUB_OUTPUT
          fi
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.build-params.outputs.image_name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.build-params.outputs.context }}
          file: ${{ steps.build-params.outputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs: [build-rust-binary, build-docker-images]
    
    steps:
      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Checkout sekha-llm-bridge
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-llm-bridge
          path: sekha-llm-bridge

      - name: Checkout sekha-proxy
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-proxy
          path: sekha-proxy
      
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate SBOM for Controller
        run: |
          syft packages dir:./sekha-controller -o spdx-json > sekha-controller-sbom.json
      
      - name: Generate SBOM for LLM Bridge
        run: |
          syft packages dir:./sekha-llm-bridge -o spdx-json > sekha-llm-bridge-sbom.json

      - name: Generate SBOM for Proxy
        run: |
          syft packages dir:./sekha-proxy -o spdx-json > sekha-proxy-sbom.json
      
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v6
        with:
          name: sbom-files
          path: |
            sekha-controller-sbom.json
            sekha-llm-bridge-sbom.json
            sekha-proxy-sbom.json

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-docker-images
    
    steps:
      - name: Checkout sekha-docker
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Pull images
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LLM_BRIDGE }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:latest
      
      - name: Start Ollama
        run: |
          docker run -d --name ollama ollama/ollama:latest
          
          echo "Waiting for Ollama..."
          for i in {1..30}; do
            if docker exec ollama curl -f http://localhost:11434/api/tags 2>/dev/null; then
              echo "✅ Ollama ready"
              break
            fi
            sleep 2
          done
          
          docker exec ollama ollama pull nomic-embed-text:latest

      - name: Start full stack
        working-directory: sekha-docker/docker
        run: |
          mkdir -p ./data ./chroma-data ./redis-data
          export SEKHA_API_KEY=test_key_12345678901234567890123456789012
          export OLLAMA_URL=http://ollama:11434
          docker compose -f docker-compose.prod.yml up -d
          
          echo "Waiting for network creation..."
          sleep 5

      - name: Connect Ollama to Compose network
        run: |
          docker network connect sekha_default ollama
          echo "✅ Ollama connected to sekha_default network"
          
          echo "Waiting 90 seconds for services to initialize..."
          sleep 90
      
      - name: Show service status
        working-directory: sekha-docker/docker
        run: |
          docker compose -f docker-compose.prod.yml ps
          
          echo "=== Bridge Logs ===" 
          docker compose -f docker-compose.prod.yml logs sekha-bridge || echo "Bridge not running"
          
          echo "=== Core Logs ===" 
          docker compose -f docker-compose.prod.yml logs sekha-core || echo "Core not running"
          
          echo "=== Proxy Logs ===" 
          docker compose -f docker-compose.prod.yml logs sekha-proxy || echo "Proxy not running"
      
      - name: Check health endpoints
        run: |
          curl -f http://localhost:8080/health || (echo "❌ Controller failed"; exit 1)
          echo "✅ Controller healthy"
          
          curl -f http://localhost:8081/health || (echo "❌ Proxy failed"; exit 1)
          echo "✅ Proxy healthy"
          
          echo "✅ All services healthy"
      
      - name: Cleanup
        if: always()
        working-directory: sekha-docker/docker
        run: |
          docker compose -f docker-compose.prod.yml down -v
          docker stop ollama || true
          docker rm ollama || true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # Only run on tag pushes, not manual workflow_dispatch
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-rust-binary, build-docker-images, generate-sbom, integration-tests]
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      
      - name: Download binary artifacts
        uses: actions/download-artifact@v7
        with:
          pattern: sekha-controller-*
          path: ./artifacts
          
      - name: Download SBOM artifacts
        uses: actions/download-artifact@v7
        with:
          name: sbom-files
          path: ./artifacts/sbom-files
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Sekha v${{ github.ref_name }} - Complete Stack Release
            
            This release includes Docker images for the complete Sekha stack:
            - **sekha-controller** - Core memory engine (Rust)
            - **sekha-llm-bridge** - LLM operations service (Python)
            - **sekha-proxy** - Intelligent routing with context injection (Python)
            
            ### Quick Start
            ```bash
            git clone https://github.com/sekha-ai/sekha-docker.git
            cd sekha-docker/docker
            export SEKHA_API_KEY="your-secure-key"
            docker compose -f docker-compose.prod.yml up -d
            ```
            
            ### Docker Images
            - `ghcr.io/sekha-ai/sekha-controller:${{ github.ref_name }}`
            - `ghcr.io/sekha-ai/sekha-llm-bridge:${{ github.ref_name }}`
            - `ghcr.io/sekha-ai/sekha-proxy:${{ github.ref_name }}`
            
            ### Access Points
            - Web UI: http://localhost:8081
            - Controller API: http://localhost:8080
            - API Docs: http://localhost:8080/swagger-ui/
            
            See [DEPLOYMENT.md](./DEPLOYMENT.md) for detailed instructions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
