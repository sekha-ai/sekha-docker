name: Docker Build & Push

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_CONTROLLER: ${{ github.repository }}/controller
  IMAGE_NAME_BRIDGE: ${{ github.repository }}/llm-bridge

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout sekha-docker
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-docker
          path: sekha-docker

      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Checkout sekha-mcp
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-mcp
          path: sekha-mcp

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta-controller
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}

      - name: Extract metadata (bridge)
        id: meta-bridge
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BRIDGE }}

      - name: Build and push Rust controller
        uses: docker/build-push-action@v6
        with:
          context: ./sekha-controller
          file: ./sekha-docker/docker/Dockerfile.rust
          push: true
          tags: ${{ steps.meta-controller.outputs.tags }}
          labels: ${{ steps.meta-controller.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Python bridge
        uses: docker/build-push-action@v6
        with:
          context: ./sekha-mcp
          file: ./sekha-docker/docker/Dockerfile.python
          push: true
          tags: ${{ steps.meta-bridge.outputs.tags }}
          labels: ${{ steps.meta-bridge.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_CONTROLLER }}:${{ steps.meta-controller.outputs.version }}
          format: spdx-json
          output-file: sbom-controller.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v6
        with:
          name: sbom
          path: sbom-*.spdx.json