name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-deployment:
    name: Validate Deployment URLs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate docker-compose.prod.yml
        run: |
          docker compose -f docker/docker-compose.prod.yml config > /dev/null
          echo "✅ docker-compose.prod.yml is valid"

      - name: Check for hardcoded URLs
        run: |
          if grep -r "localhost" docker/docker-compose.prod.yml; then
            echo "⚠️  Warning: Found localhost references in production config"
          fi
          echo "✅ URL check complete"

  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pytest pyyaml

      - name: Run Python tests
        run: |
          pytest tests/ -v
        
  terraform-validation:
    name: Validate Terraform Configs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Run Terraform tests
        run: ./cloud/tests/test_terraform.sh

  helm-validation:
    name: Validate Helm Charts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Run Helm tests
        run: ./helm/tests/test_helm.sh

  deployment-script-tests:
    name: Test Deployment Scripts
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Test deploy-k8s.sh syntax
        run: |
          chmod +x deploy-k8s.sh
          bash -n deploy-k8s.sh
          ./deploy-k8s.sh --help
          echo "✅ deploy-k8s.sh validated"

      - name: Test deploy-cloud.sh syntax
        run: |
          chmod +x docker/deploy-cloud.sh
          bash -n docker/deploy-cloud.sh
          echo "✅ deploy-cloud.sh validated"

      - name: Test cloud provider scripts
        run: |
          chmod +x cloud/azure/deploy.sh cloud/gcp/deploy.sh
          bash -n cloud/azure/deploy.sh
          bash -n cloud/gcp/deploy.sh
          echo "✅ Cloud provider scripts validated"        

  status-check:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [helm-validation, terraform-validation, validate-deployment, python-tests, deployment-script-tests]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.helm-validation.result }}" != "success" ]; then
            echo "❌ Helm tests failed"
            exit 1
          fi
          if [ "${{ needs.terraform-validation.result }}" != "success" ]; then
            echo "❌ Terraform tests failed"
            exit 1
          fi
          if [ "${{ needs.validate-deployment.result }}" != "success" ]; then
            echo "❌ Docker URL tests failed"
            exit 1
          fi
          if [ "${{ needs.python-tests.result }}" != "success" ]; then
            echo "❌ Python tests failed"
            exit 1
          fi
          if [ "${{ needs.deployment-script-tests.result }}" != "success" ]; then
            echo "❌ Deployment script tests failed"
            exit 1
          fi
          echo "✅ All deployment tests passed!"          