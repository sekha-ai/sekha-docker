name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate Docker Compose
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Validate docker-compose syntax
        run: docker compose -f docker/docker-compose.prod.yml config --quiet
  
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build controller image
        run: docker buildx build -f docker/Dockerfile.rust.prod -t sekha-controller:test .
        working-directory: ../sekha-controller
        continue-on-error: true
      
      - name: Build proxy image  
        run: docker buildx build -f docker/Dockerfile.proxy -t sekha-proxy:test .
        working-directory: ../sekha-proxy
        continue-on-error: true
  
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout docker repo
        uses: actions/checkout@v6
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      
      - name: Install test dependencies
        run: |
          pip install pytest pytest-asyncio httpx
      
      - name: Run smoke tests
        run: |
          pytest tests/test_deployment.py -v
        continue-on-error: true
