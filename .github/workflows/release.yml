name: Release Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sekha-controller
            asset_name: sekha-controller-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sekha-controller
            asset_name: sekha-controller-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sekha-controller
            asset_name: sekha-controller-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sekha-controller
            asset_name: sekha-controller-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sekha-controller.exe
            asset_name: sekha-controller-windows-x86_64.exe

    steps:
      - name: Checkout sekha-controller
        uses: actions/checkout@v6
        with:
          repository: sekha-ai/sekha-controller
          path: sekha-controller

      - name: Setup Rust

        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.os == 'ubuntu-latest' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build binary
        working-directory: sekha-controller
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        working-directory: sekha-controller
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: sekha-controller/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: sekha-controller/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
