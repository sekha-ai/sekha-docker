apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sekha.fullname" . }}-core
  labels:
    {{- include "sekha.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  {{- if not .Values.controller.autoscaling.enabled }}
  replicas: {{ .Values.controller.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "sekha.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: controller
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.controller.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "sekha.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: controller
    spec:
      {{- with .Values.controller.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "sekha.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.controller.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}-core
          securityContext:
            {{- toYaml .Values.controller.securityContext | nindent 12 }}
          image: "{{ .Values.global.imageRegistry }}/{{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.controller.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.controller.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config.toml
              subPath: config.toml
            {{- if .Values.controller.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
          env:
            - name: SEKHA_DATABASE_URL
              value: {{ .Values.controller.config.databaseUrl | quote }}
            - name: SEKHA_CHROMA_URL
              value: {{ .Values.controller.config.chromaUrl | quote }}
            - name: SEKHA_OLLAMA_URL
              value: {{ .Values.controller.config.ollamaUrl | quote }}
            - name: SEKHA_REDIS_URL
              value: {{ .Values.controller.config.redisUrl | quote }}
            - name: RUST_LOG
              value: {{ .Values.controller.config.logLevel | quote }}
      volumes:
        - name: config
          configMap:
            name: {{ include "sekha.fullname" . }}-config
        {{- if .Values.controller.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "sekha.fullname" . }}-data
        {{- end }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
