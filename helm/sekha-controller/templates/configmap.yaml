apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sekha.fullname" . }}-config
  labels:
    {{- include "sekha.labels" . | nindent 4 }}
data:
  config.toml: |
    [server]
    port = 8080
    host = "0.0.0.0"
    
    [database]
    url = "{{ .Values.controller.config.databaseUrl }}"
    
    [chroma]
    url = "{{ .Values.controller.config.chromaUrl }}"
    
    [ollama]
    url = "{{ .Values.controller.config.ollamaUrl }}"
    
    [logging]
    level = "{{ .Values.controller.config.logLevel }}"
