apiVersion: v2
name: sekha-controller
description: A Helm chart for Sekha Controller - Universal AI Memory System
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - ai
  - memory
  - mcp
  - vector-database
home: https://sekha-ai.dev
sources:
  - https://github.com/sekha-ai/sekha-controller
  - https://github.com/sekha-ai/sekha-docker
maintainers:
  - name: Sekha AI Team
    email: team@sekha-ai.dev
dependencies:
  - name: redis
    version: "~18.0.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: chroma
    version: "0.1.0"
    repository: https://sekha-ai.github.io/helm-charts
    condition: chroma.enabled
  
  - name: chromadb
    version: "0.1.0"  # Adjust based on available chart
    repository: https://chroma-core.github.io/chroma  # Or wherever chromadb helm chart is hosted
    condition: chromadb.enabled
    alias: chroma
