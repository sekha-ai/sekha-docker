# Default values for sekha-controller
replicaCount: 1

image:
  repository: ghcr.io/sekha-ai/controller
  pullPolicy: IfNotPresent
  tag: "latest"

llmBridge:
  image:
    repository: ghcr.io/sekha-ai/llm-bridge
    pullPolicy: IfNotPresent
    tag: "latest"

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: sekha.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

persistence:
  enabled: true
  size: 10Gi
  storageClass: standard

ollama:
  enabled: true
  url: "http://ollama:11434"

redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false

chroma:
  enabled: true
  persistence:
    enabled: true
    size: 20Gi